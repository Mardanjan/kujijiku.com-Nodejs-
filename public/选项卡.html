<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>滚动监听</title>
</head>
<body>
        
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#news" data-toggle="tab">新闻</a></li>
                <li><a href="#PE" data-toggle="tab">体育</a></li>
                <li><a href="#ENT" data-toggle="tab">娱乐</a></li>
                <li><a href="#cars" data-toggle="tab">汽车</a></li>
            </ul> <br>

            <div class="tab-content">
                <div class="tab-pane active fade in" id="news">
                    新闻内容

                </div>
                <div class="tab-pane fade" id="PE">
                    体育
                </div>
                <div class="tab-pane fade" id="ENT">
                    娱乐
                </div>
                <div class="tab-pane fade" id="cars">
                    汽车
                </div>
            </div>
        </div>
        

        
</body>
</html>
