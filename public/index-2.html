	<link rel="shortcut icon" href="KuJiJiKu.png"/>
    <script>
        //LISTEN ENTER KEYDOWN EVENT
        document.onkeydown = function(e){
            if(!e){
                e = window.event;
            }
            if((e.keyCode || e.which) == 13){
                do_search();
            }
        }

        //DO SEARCH EVENT
        function do_baidu_search() {
            var search_txt = document.getElementById("search-bar-input").value;
            if (search_txt == "") {
                alert("请输入您要搜索的内容 ! ");
                return false;
            }
            var search_url = "https://www.baidu.com/s?wd=" + search_txt;
            window.open(search_url);
        }
        function do_google_search() {
            var search_txt = document.getElementById("search-bar-input").value;
            if (search_txt == "") {
                alert("请输入您要搜索的内容 ! ");
                return false;
            }
            var search_url = "https://www.google.com/search?newwindow=1&hl=zh-CN&q=" + search_txt;
            window.open(search_url);
        }
		function on_enter_key(){
			if (event.keyCode==13){
				var search_txt = document.getElementById("search-bar-input").value;
				if (search_txt == "") {
					alert("请输入您要搜索的内容 ! ");
					return false;
				}
				var search_url = "https://cn.bing.com/search?q=" + search_txt;
				window.open(search_url);
			}
		}
    </script>
</head>

    <button onclick="do_google_search()">谷歌搜索</button><a class="close"></a>
