<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue html demo</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                 
                    <!-- 导航 -->
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a href="#" class="navbar-brand">全部</a>
                                <a href="#myModal-lg" class="navbar-brand" data-toggle="modal">发表   </a>
                                <a href="#" class="navbar-brand">火热</a>
                                <a href="#" class="navbar-brand">搜索</a>
                              
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsel">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <div class="collapse navbar-collapse" id="collapsel">
                                <a href="#" class="navbar-brand">匿名</a>
                                <a href="#" class="navbar-brand">实名</a>
                                <a href="#" class="navbar-brand">男士</a>
                                <a href="#" class="navbar-brand">女士</a>
                                <a href="#" class="navbar-brand">联系</a>
                                
                            </div>
                        </div>
                    </nav>    


                    <!-- 内容区 -->
                    <div class="panel panel-default">
                        <div class="panel-deading">
                            <h4 class="text-center">欢迎来到留言板</h4>
                        </div>
                        <div class="panel-body">
                            
                            <div class="row">
                                <div class="col-md-4 col-sm-12 col-md-3">
                                    啦啦啦
                                </div>
                                <div class="col-md-4 col-sm-12 col-md-3">
                                        啦啦啦
                                </div>
                                <div class="col-md-4 col-sm-12 col-md-3">
                                        啦啦啦
                                </div>
                                <div class="col-md-4 col-sm-12 col-md-3">
                                        啦啦啦
                                </div>
                                <div class="col-md-4 col-sm-12 col-md-3">
                                    啦啦啦
                                </div>
                            </div>
                            
                        </div>
                    </div>
                        
                        <div class="modal fade" id="myModal-lg">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">关闭</button>
                                        <h4 class="modal-title">发表留言</h4>
                                    </div>
                                    <div class="modal-body">
                                            <div class="form-horizontal">
                                                    <div class="form-group">
                                                            <label for="inputText" class="col-sm-4 control-label">留言*</label>
                                                            <div class="col-sm-8">
                                                                <textarea class="form-control" id="inputText" rows="5" placeholder="随便发挥！不要有违反法律的言论就OK，限制6万字"></textarea>
                                                            </div>
                                                    </div>
                                                    <div class="form-group">
                                                            <label for="inputName" class="col-sm-4 control-label">名字</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" id="inputName" class="form-control" placeholder="在此输入名字，不输入默认为匿名" v-model="name">
                                                            </div>
                                                    </div>
                                                    <div class="form-group">
                                                            <label for="inputName" class="col-sm-4 control-label">联系</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" id="inputName" class="form-control" placeholder="可以留下你的联系方式哦" v-model="email">
                                                            </div>
                                                    </div>
                                                    <p class="text-center">
                                                            <label class="radio-inline" >
                                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                                                                  </label>
                                                                  <label class="radio-inline">
                                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                                                                  </label>
                                                                  <label class="radio-inline">
                                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 保密
                                                            </label>
                                                    </p>
                                                    <div class="form-group">
                                                            <label for="inputName" class="col-sm-4 control-label">兴趣</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" id="inputName" class="form-control" placeholder="如果可以就留下你的邮箱哦" v-model="email">
                                                            </div>
                                                    </div>
                                                    <div class="form-group">
                                                            <label for="inputName" class="col-sm-4 control-label">地址</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" id="inputName" class="form-control" placeholder="留下地址" v-model="email">
                                                            </div>
                                                    </div>
                                                    <br>
                                                    <h4 class="text-center">除了留言内容其它选项都不是必填哦</h4>

                                                    
                                            </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                                            关闭
                                        </button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" @click="test">
                                            发表
                                        </button>
                
                                    </div>
                                </div>
                            </div>
                
                        </div>  
            </div>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    name:'',
                    email:'',
                },
                methods:{
                    test(){
                        console.log("name:"+this.name)
                        console.log("email:"+this.email)
                    }
                }
            })
        </script>
    </body>
</html>
