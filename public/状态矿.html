    <title>状态矿</title>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal-lg">
            modal大模态框
        </button>
        <a href="#myModal-lg" data-toggle="modal">打开莫大框</a>
        <div class="modal fade" id="myModal-lg">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">关闭</button>
                        <h4 class="modal-title">大漠狂标题</h4>
                    </div>
                    <div class="modal-body">
                        <p>大漠狂的宽度</p>
                        <img src="./livi.jpg" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                            关闭
                        </button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                            保存
                        </button>

                    </div>
                </div>
            </div>

        </div>
    </div>
